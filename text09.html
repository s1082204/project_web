<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function next(){  
            document.getElementById('Button').style.visibility = 'hidden';
            document.getElementById('2').style.visibility = 'visible';
            document.getElementById('1').style.visibility = 'hidden';
        }
        function next2(){  
            document.getElementById('Button').style.visibility = 'visible';
            document.getElementById('1').style.visibility = 'visible';
            document.getElementById('2').style.visibility = 'hidden';
        }
    </script>

</head>
<body>
    
    
    <button onclick="next();" i class="fa fa-angle-down" id="1"></button> 
    <p id="Button">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illum, rerum.</p>
    <button onclick="next2();" i class="fa fa-angle-up" id="2"></button> 
</body>
<script src ="https://use.fontawesome.com/77aaba30bc.js" > </script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js'></script>

</html>
