<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title> SmartGo</title>
        <link rel="stylesheet" href="SmartGo.css">
        <link href="logo_1.png" rel="icon">

    </head>

    <body>


    <!--menu-->
    <header class="main-header">
        <div class="container">
            
            <div class="left">
                <!--side-menu-->
                <label for="side-menu-switch">
                    <img src="選單.png">
                </label>
                <!--垂直線-->
                <div class="vertical">
                    <img src="垂直線.png" id="logo">
                </div>
                <!--contact us-->
                <a href="text_04.html" class="logo">
                    <img src="logo_1.png" alt="logo" id="logo">
                </a>
                <a href="#" id="about_us"><p>聯絡我們</p></a>

                <div id="time"></div>
                
            </div>

            <div class="right">
                <!--search-->
                <form class="header_search">
                    <input type="search" placeholder="請輸入關鍵字">
                    <button><i class="fa fa-search"></i></button>
                </form>

                <!--login-->
                <a class="icon" id="toggle">
                    <img src="user_2.png" alt="會員登入" id="login">
                    <p>登入</p>     
                </a>
                  
            </div>
        </div>    
    </header>




    <!--home_screen-->
    <div class="home_screen">
    </div>




    <!--overlay-->
    <div class="overlay" id="overlay">

        <div class="overlay_text">
            <h1>會員登入</h1>
            <h3>請輸入帳號</h3>
            <input type="text" id="overlay-test">
            <h3>請輸入密碼</h3>
            <input type="password" id="overlay-pw">
            <br>
            <button>登入</button>
            <a href ="#">註冊 / 忘記密碼</a>
            <p>其他登入方式</p>
            
            <a href="#"><img src="facebook.png"></a>            
            <a href="#"><img src="google.png"></a>
            
        </div>
        
    </div>

   


    <!--side-menu-->
    <input type="checkbox" name="" id="side-menu-switch">
    <div class="side-menu">
        <button onclick="next1();" i class="fa fa-angle-up" id="上箭頭"></button> 

        <label for="side-menu-switch">
            <i class="fa fa-angle-left"></i>
        </label>
        <input type="text" placeholder="請輸入地點1" id="side_text1">
        <input type="text" placeholder="請輸入地點2" id="side_text2">
        <input type="text" placeholder="請輸入地點3" id="side_text3">
        <img src="點點.png" id="點點">
        <form>
            <input type="file" id="side_file">
            <input type="reset" id="submit">
        </form>
        <!---->
        <div class="choose" id="choose"> 

            <h2>選擇使用工具</h2>

            <img src="walk.png"  name="x1"> 
            <SELECT onChange="document.x1.src=options[selectedIndex].value"> 
                <option value="walk.png" alt="1">走路</option> 
                <option value="bicycle.png" alt="2">自行車</option> 
                <option value="car.png" alt="3">汽車</option> 
                <option value="motorcycle.png" alt="4">機車</option>
                <option value="bus.png" alt="5">公車</option>  
            </SELECT>
            
            <p>請選擇日期</p>
            <input type="date" id="bookdate" placeholder="2014-09-18">
            <p>備註(最多100字) : <span id = "t3_sp" class = "style1"></span></p>
            <textarea id = "t3" cols="30" rows="10" limit="true" maxlength="100"></textarea>
            <br>
            <button>送出</button>
        </div>
        <button onclick="next();" i class="fa fa-angle-down" id="下箭頭"></button> 

        
        
        
    </div>



    </body>
    <script src ="https://use.fontawesome.com/77aaba30bc.js" > </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js'></script>

    <script src="SmartGo.js"></script>
</html>
